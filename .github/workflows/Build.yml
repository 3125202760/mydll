name: Build

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        choco install make
        choco install lua51

    - name: Build
      run: |
        git clone https://github.com/facebookarchive/luaffifb.git
        cd luaffifb
        make

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: ffi.dll
        path: luaffifb/ffi.dll
